<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreWorld - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ExploreWorld</div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="page-title">Contactez-nous</h1>
    </header>
    <main>
        <section class="contact-form-section">
            <form class="contact-form">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Objet</label>
                <select id="subject" name="subject">
                    <option value="general">Question générale</option>
                    <option value="booking">Réservation</option>
                    <option value="support">Assistance</option>
                </select>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5"></textarea>
                
                <button type="submit" class="btn">Envoyer</button>
            </form>
            <div class="map">
                <p>Notre bureau se trouve à Rabat, Maroc.</p>
                <img src="map-placeholder.jpg" alt="Carte de Paris">
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 ExploreWorld. Tous droits réservés.</p>
    </footer>
</body>
</html>
